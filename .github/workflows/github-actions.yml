name: Unit Testing 
run-name: ${{ github.actor }} is testing the branch using GitHub Actions

on:
  pull_request:
    branches:
    - Feature-AA-Automated-Testing
    - 'release**'


jobs:
  build:
  
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
        with:
         ref: Feature-AA-Automated-Testing
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel ez_setup
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pip install pytest-cov
          pytest bods-data-extractor/src/BODSDataExtractor/example.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      
