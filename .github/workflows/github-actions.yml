name: Unit Testing 
run-name: ${{ github.actor }} is testing the branch using GitHub Actions

on:
  push:
    branches: 
    - Feature-AA-Automated-Testing
    



jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up python
  
        uses: actions/setup-node@v2
        with:
          python-version: "3.9"
        
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Tests
        run: python bods-data-extractor/src/BODSDataExtractor/example.py
      
