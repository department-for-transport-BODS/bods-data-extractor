name: Test Code

on:
  push:
    branches:
      - Feature-AA-Automated-Testing

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test code
      run: python src/BODSDataExtractor/example.py
